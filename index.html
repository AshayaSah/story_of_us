<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero with Navbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section with Navbar -->
  <section class="hero">
    <nav class="navbar">
      <div class="logo">
        <img src="logo-left.png" alt="Left Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="logo">
        <img src="logo-right.png" alt="Right Logo">
      </div>
    </nav>
    <div class="hero-content">
      <h1>Your Fancy Heading</h1>
      <p>Your captivating subheading goes here. Make it inspiring!</p>
    </div>
  </section>
</body>
</html>
